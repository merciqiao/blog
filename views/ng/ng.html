<html>
    <head>
        <meta charset="utf-8">
        <title>AngularJS 路由实例 - 菜鸟教程</title>
    </head>
    <body ng-app='routingDemoApp'>
     
        <h2>AngularJS 路由应用</h2>
        <ul>
            <li><a href="#/">首页</a></li>
            <li><a href="#/computers">电脑</a></li>
            <li><a href="#/printers">打印机</a></li>
            <li><a href="#/blabla">其他</a></li>
            <li><a href="#/page1">page1</a></li>
        </ul>
         
        <div ui-view></div>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script src="https://cdn.bootcss.com/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script>
            angular.module('routingDemoApp', ['ui.router'])
            .config(['$stateProvider', function($routeProvider){
                $routeProvider
                .state('/',{url:'/',template:'这是首页页面'})
                .state('/computers',{url:'/printers',template:'这是电脑分类页面'})
                .state('/page1',{url:'/page1',templateUrl:'page1.html'});

               
            }]);
        </script>
     
     
    </body>
</html>
